<section id="myProducts">
  <div class="container p-5">
    <app-message></app-message>
    <div *ngIf="!products" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <h3 *ngIf="products && !products.length" class="display-2 text-center mt-5">Ideas is Empty</h3>
    <div *ngIf="products && products.length" class="row">
      <div class="col">
        <h4 class="display-5">Ideas</h4>
        <hr class="mt-0">
        <div *ngFor="let product of products" class="product">
          <div class="row">
            <!-- <div class="col-4 col-md-2">
              <a routerLink="/idea/{{ product._id }}">
                <img src="{{ product.image }}" alt="image" class="img-fluid img-thumbnail">
              </a>
            </div> -->
            <div class="col-5 col-md-8">
              <h5>
                <a routerLink="/idea/{{ product._id }}">{{ product.title }}</a>
                <p class="m-0">
                  <small class="text-muted"><b>Category : &nbsp;</b>{{ product.category.name }}</small>
                </p>
                <p class="m-0">
                  <small class="text-muted"><b>Description : &nbsp;</b>{{ product.description }}</small>
                </p>
              </h5>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</section>
